<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form class="signup-form" action="/register-form" method="post">
        <!--form header-->
        <div class="form-header">
            <h1>Create Account</h1>
        </div>

        <!--form body-->
        <div class="form-body">

            <!--Firstname and Last name-->
            <div class="horizontal-group">
                <div class="form-group left">
                    <label for="firstname" class="label-title">First Name</label>
                    <input type="text" id="firstname" class="form-input" placeholder="enter your first name" required="required"/>

                </div>
                <div class="form-group right">
                    <label for="lastname" class="label-title">Last Name</label>
                    <input type="text" id="lastname" class="form-input" placeholder="enter your last name"/>
                    
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="label-title">Email*</label>
                <input type="email" id="email" class="form-input" placeholder="enter your email" />

            </div>

            <div class="horizontal-group">
                <div class ="form-group left">
                    <label for="password" class="label-title">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="enter your password" required="required">
                </div>
                <div class="form-group right">
                    <label for="confrim-password" class="label-title">Confirm Password</label>
                    <input type="password" id="confirm-password" class="form-input" placeholder="enter your password again" required="required">
                </div>
            </div>

            <div class="horizontal-group">
                <div class="form-group left">
                    <label class="label-title">Gender:</label>
                    <div class="input-group">
                        <label for="male">
                            <input type="radio" name="gender" value="male" id="male">Male
                        </label>
                        <label for="female">
                            <input type="radio" name="gender" value="female"
                            id="female">Female
                        </label>
                    </div>
                </div>
                <div class="form-group right">
                    <label class="label-title">Hobbies</label>
                    <div class="input-group">
                        <label><input type="checkbox" value="Music">Music</label>
                        <label><input type="checkbox" value="Sports">Sports</label>
                        <label><input type="checkbox" value="Travel">Travel</label>
                        <label><input type="checkbox" value="movies">Movies</label>
                    </div>
                </div>
            </div>

            <div class="horizontal-group">
                <div class="form-group left">
                    <label class="label-title">Source of Income</label>
                    <select class="form-input" id="level">
                        <option value="B">Employed</option>
                        <option value="I">Self-employed</option>
                        <option value="A">Unemployed</option>
                    </select>
                </div>
                <div class="form-group right">
                    <label for="experience" class="label-title">Income</label>
                    <input type="range" min="20" max="100" step="5" value="0" id="experience" class="form-input" onchange="change();" style="height:28px; width:78%; padding:25px;">
                    <span id="range-label">20k</span>
                </div>
            </div>
        

            <div class="horizontal-group">
                <div class="form-group left">
                    <label for="choose-file" class="label-title">Upload Profile Picture</label>
                    <input type="file" id="choose-file" size="80" style='padding:20px'>
                    
                </div>
                <div class="form-group right">
                    <label for="experience" class="label-title">Age</label>
                    <input type="number" min='18' max='80' value='18' class="form-input">
                </div>
            </div> 
            <div class="horizontal-group">
                <div class="form-group">
                    
                    <textarea class="form-input" rows="4" cols="50" style="height:auto"></textarea>
                    <label for="choose-file" class="label-title">Bio</label>
                </div>
            </div>
        </div>

        <!--form footer-->
        <div class="form-footer">
            <span>* required</span>
            <button type="submit" class="btn">Create</button>
        </div>

    </form>
    
</body>
</html>
